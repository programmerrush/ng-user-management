          <a
            href="javascript:void(0)"
            routerLink="/teams"
            class="btn btn-secondary mt-4"
            >View Teams</a
          ><br /><br />

          <label>
            Add new team:
            <input type="text" [(ngModel)]="team.name" />
            <button (click)="addNewTeam()" [disabled]="team.name == ''">
              Add new team
            </button>
            <button (click)="resetTeam()">Clear team</button>
          </label>

          <br />
          <div>
            <label>
              Available: {{ filters.available }}
              <!-- <select [(ngModel)]="filters.available">
                <option value="null">All</option>
                <option value="true">Available</option>
                <option value="false">Not Available</option>
              </select> -->

              <input
                (change)="applyFilters()"
                type="checkbox"
                [(ngModel)]="filters.available"
              />
            </label>
            <label>
              Gender: {{ filters.gender }}
              <select (change)="applyFilters()" [(ngModel)]="filters.gender">
                <option value="null">All</option>
                <option *ngFor="let gender of allGenders" [value]="gender">
                  {{ gender }}
                </option>
              </select>
            </label>
            <label>
              Domain: {{ filters.domain }}
              <select (change)="applyFilters()" [(ngModel)]="filters.domain">
                <option value="null">All</option>
                <option *ngFor="let gender of allDomains" [value]="gender">
                  {{ gender }}
                </option>
              </select>
            </label>
            <label>
              Search:
              <input
                type="text"
                [(ngModel)]="filters.searchTerm"
                (input)="applyFilters()"
              />
            </label>
            <br />
            <!-- <button (click)="applyFilters()">Apply Filters</button> -->
            <button (click)="reset()">Reset Filters</button>
          </div>
          <br />
          <ngb-pagination
            [collectionSize]="totalRecords"
            [(page)]="page"
            [maxSize]="3"
            [boundaryLinks]="true"
            (pageChange)="pageChange($event)"
          />

          <!-- </div> -->
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg
          x="0"
          y="0"
          viewBox="0 0 2560 100"
          preserveAspectRatio="none"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>

  <section class="section section-lg pt-lg-0 mt--200">
    <div style="margin-left: 10px; margin-right: 10px">
      <!-- class="container" -->

      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            @if (totalRecords >0) {
            <div
              *ngFor="let item of showData"
              class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-3"
            >
              <div class="card shadow border-0">
                <div class="card-body">
                  <img
                    [src]="item.avatar | imageSize"
                    class="rounded-circle img-center img-fluid shadow shadow-lg--hover"
                  />

                  <div class="pt-4 text-center">
                    <h5 class="title">
                      <span class="d-block mb-1">
                        <span class="font-weight-light"> [{{ item.id }}] </span>
                        {{ item.first_name }} {{ item.last_name }} @if
                        (item.available) {
                        <img
                          src="https://upload.wikimedia.org/wikipedia/commons/9/91/Checked_icon.png"
                          class="rounded-circle"
                          width="25px"
                        />
                        } @else {
                        <img
                          src="https://www.iconarchive.com/download/i2398/aha-soft/software/cancel.ico"
                          class="rounded-circle"
                          width="25px"
                        />
                        }
                      </span>

                      <h6 class="text-primary text-uppercase">
                        {{ item.email }}
                      </h6>

                      <small class="h6 text-muted">{{ item.domain }}</small>
                      <div>
                        <span class="badge badge-pill badge-primary">{{
                          item.gender
                        }}</span>
                      </div>
                    </h5>
                  </div>

                  <!-- <a href="javascript:void(0)" class="btn btn-primary mt-4"
                    >Add to team</a
                  > -->
                  <a
                    href="javascript:void(0)"
                    [routerLink]="'/profile/' + item.id"
                    class="btn btn-default mt-4"
                    >View Profile</a
                  >
                  <div class="btn-group" ngbDropdown>
                    <button
                      type="button"
                      class="btn btn-primary dropdown-toggle"
                      ngbDropdownToggle
                    >
                      Add to team
                    </button>
                    <div ngbDropdownMenu>
                      <a
                        ngbDropdownItem
                        *ngFor="let team of allTeams"
                        (click)="addMemberToTeam(team.name, item)"
                      >
                        {{ team.name }}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            }@else {
            <div class="col-lg-12">
              <div class="alert alert-danger" role="alert">
                <h1 style="color: white">No users found</h1>
              </div>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </section>
